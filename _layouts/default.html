<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog com Perfil Fixo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 30%;
      background-color: #f7f7f7;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    #content {
      width: 70%;
      padding: 20px;
      overflow-y: auto;
    }
    .post-link {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar com perfil -->
  <div id="sidebar">
    <h2>Perfil</h2>
    <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Foto de Perfil" style="width: 100%; border-radius: 10px;">
    <p>Meu nome é Nathan, gestor de engenharia ambiental na <a href="https://carbonspace.tech/">CarbonSpace</a>.</p>
    <p>Meus interesses incluem sensoriamento remoto, programação, hidrologia e mecânica dos fluidos.</p>
  </div>

  <!-- Conteúdo dinâmico -->
  <div id="content">
    <!-- Conteúdo inicial (lista de posts) -->
    <div id="posts">
      <h2>Posts</h2>
      <ul>
        {% for post in site.posts %}
        <li><a href="{{ post.url | relative_url }}" class="post-link" data-post-url="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <script>
    // JavaScript para carregar o post dinamicamente
    const links = document.querySelectorAll('.post-link');
    const contentDiv = document.getElementById('content');

    links.forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        const postUrl = link.getAttribute('data-post-url');
        
        // Fetch o conteúdo do post e atualiza o contentDiv
        fetch(postUrl)
          .then(response => response.text())
          .then(html => {
            contentDiv.innerHTML = html;
          })
          .catch(error => {
            console.error('Erro ao carregar o post:', error);
            contentDiv.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
          });
      });
    });
  </script>
</body>
</html>
